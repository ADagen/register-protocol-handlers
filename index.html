<html>
  <head>
    <script>
      function registerSchema() {
        navigator.registerProtocolHandler(
          'web+exness+demo',
          'https://dagen-niger.github.io/register-protocol-handlers/?uri=%s',
          'test custom protocol handler'
        )
      }
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(registerSchema, 500);
        document.getElementById('request').addEventListener('click', registerSchema)
      })
    </script>
  </head>
  <body>
    v2
    <div color="darkred" id="request">Request permission</div>
    Now you should proceed to detail account view and click to "Trade in Webterminal": <br />
    <a href="https://front-pa-3-0.herokuapp.com/accounts/8888">https://front-pa-3-0.herokuapp.com/accounts/8888</a>
  </body>
</html>
